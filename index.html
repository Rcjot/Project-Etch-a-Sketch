<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="screen">
        <div id="header">
            <div id="myTitle">Etch-a-Sketch!</div>
            <div id="subheader">
                <button id="rainbow">rainbow</button>
                <button id="black">normal black</button>
                <div id="canvasSize">
                    <label for="range"><button id="canvasButton"> Make Canvas</button></label>
                    <div id="myInput">
                        <input type="range" id="numRange" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                        <input type="number" id="numInput" min="1" max="100" oninput="this.previousElementSibling.value = this.value">
                        
                    </div>
                    
                    
                </div>
            </div>

            

        </div>
    
        <div id="container">
        </div>
    
        <div id="footer">Rcjot 2024</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
